<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>DVD Screensaver</title>
</head>
<body>
  <svg width="100vw" height="100vh">
    <image x="0" y="0" width="10vw" height="10vh" xlink:href="screensaver.png">
      <animate attributeName="x" values="0;90vw;0" dur="20s" repeatCount="indefinite" />
      <animate attributeName="y" values="0;90vh;0" dur="14s" repeatCount="indefinite" />
    </image>
  </svg>
</body>
</html>
